<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<title></title>
</head>
<body>

	<!-- logo,signup, and search -->

	<div class="container-fluid" style="background-color: #e0f7fa;">
		<div class="d-flex flex-row">
			<div class="col-6 d-flex justify-content-start">
				<img src="./images/logo.png" id="logo">
			</div>
			<div class="col-6 d-flex justify-content-center align-items-center flex-column">
				<div class="row">
					<div class="box">
	  					<div class="container-1">
	      					<span class="icon"><i class="fa fa-search"></i></span>
	      					<input type="search" id="search" placeholder="Search..." />
	  					</div>
					</div>
				</div>
				<div class="row">
					<button id="signup" class="mr-5"><span id="signup-icon"></span>Sign Up</button>
	      			<button id="signin" class="ml-5"><span id="signin-icon"></span>Sign In</button>
      			</div>
			</div>
		</div>
	</div>

	


	<!--page content -->
	<div class="container">
		<div class="d-flex flex-row mt-5 mb-5">
			<div class="col-2 d-flex align-items-center flex-column justify-content-center">
				<h5>You are:</h5>
			</div>
			<div class="col-2 d-flex align-items-end flex-column justify-content-end">
				<label class="check-box-container"><strong>Student</strong>
  					<input type="checkbox" id="student-checkbox">
  					<span class="checkmark"></span>
				</label>
			</div>
			<div class="col-8 d-flex align-items-center flex-column justify-content-end">
				<label class="check-box-container"><strong>Teacher</strong>
  					<input type="checkbox" id="teacher-checkbox">
  					<span class="checkmark"></span>
				</label>
			</div>
		</div> <!--teacher-student checkboxes -->

		<form>
        <div class="row">
            <div class="col-6"><!--left side -->
                <div class="form-group row">
                    <label for="fname" class="col-sm-6 col-form-label">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lname" class="col-sm-6 col-form-label">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lname" class="col-sm-6 col-form-label">Date of Birth:</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="Month" class="custom-select" class="month/year">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <select name="Year" class="custom-select" class="month/year">
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lname" class="col-sm-6 col-form-label">Gender:</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                                    <label class="form-check-label" for="gridRadios2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lname" class="col-sm-6 col-form-label">Field of Study:</label>
                    <div class="col-sm-6">
                        <select name="Month" class="custom-select" class="month/year">
                            <option value=""></option>  
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group row">
                    <label for="email" class="col-sm-6 col-form-label">Email Address</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email" value="email@example.com">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" value="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password2" class="col-sm-6 col-form-label">Re-enter Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password2" value="">
                    </div>
                </div>

            </div><!--right side -->
        </div><!-- form for teacher/student-->
    </form> 
	</div>


	<!--footer container-->
	<div class="container mt-5">
		<div class="row">
			<div class="col-8 d-flex justify-content-end">
				<a class="about-contact pr-3"><strong>About our Site</strong></a>
				<a class="about-contact"><strong>Contact Info</strong></a>
			</div>
			<div class="col-4 d-flex justify-content-center">
				<a id="all-rights"><i>All Rights Reserved 2018</i></a>
			</div>
		</div>
	</div>




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</body>
</html>
