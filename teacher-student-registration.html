<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/teacher-student-registration.css">
	<title></title>
</head>
<body>

	<!-- logo,signup, and search -->

	<div class="container-fluid" style="background-color: #e0f7fa;">
		<div class="d-flex flex-row">
			<div class="col-6 d-flex justify-content-start">
				<img src="./images/logo.png" id="logo">
			</div>
			<div class="col-6 d-flex justify-content-center align-items-center flex-column">
				<div class="row">
					<div class="box">
	  					<div class="container-1">
	      					<span class="icon"><i class="fa fa-search"></i></span>
	      					<input type="search" id="search" placeholder="Search..." />
	  					</div>
					</div>
				</div>
				<div class="row">
					<button id="signup" class="mr-5"><span id="signup-icon"></span>Sign Up</button>
	      			<button id="signin" class="ml-5"><span id="signin-icon"></span>Sign In</button>
      			</div>
			</div>
		</div>
	</div>


	<!--page content showing two images of a teacher and student to click for further registration -->

	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="image-container">
	  				<img src="./images/InspiredStudents.png" alt="Avatar" class="teacher-student">
	  				<div class="overlay">
	    				<div class="text">Hello World</div>
	 			 	</div>
				</div>
			</div>
			<div class="col-6">
				<div class="image-container">
	  				<img src="./images/InspiredStudents.png" alt="Avatar" class="teacher-student">
	  				<div class="overlay">
	    				<div class="text">Hello World</div>
	 			 	</div>
				</div>
		</div>
	</div>







	<!-- footer container-->
	<div class="container mt-5 fixed-bottom">
		<div class="row">
			<div class="col-8 d-flex justify-content-end">
				<a class="about-contact pr-3"><strong>About our Site</strong></a>
				<a class="about-contact"><strong>Contact Info</strong></a>
			</div>
			<div class="col-4 d-flex justify-content-center">
				<a id="all-rights"><i>All Rights Reserved 2018</i></a>
			</div>
		</div>
	</div>






<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/signup.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</body>
</html>
